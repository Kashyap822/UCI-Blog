{% extends "base.html" %}
{% block content %}
  <div class="container-sm mt-5 bg-light">
    <form method="post">
      {{form.hidden_tag()}}
      <div class="mb-3">
        {{form.title.label(class="form-label")}}{{form.title(class="form-control")}}
      </div>
      <div class="mb-3">
        {{form.text.label(class="form-label")}}{{form.text(class="form-control")}}
      </div>
      <div class="mb-3">
        {{form.submit(class="btn btn-primary")}}
      </div>
    </form>
  </div>
{% endblock %}
