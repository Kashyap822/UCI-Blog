<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UCIBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{{url_for('core.index')}}">Home</a>
            <a class="nav-link" href="{{url_for('core.info')}}">About</a>
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
            <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
            <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
            {% else %}
            <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
            <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
